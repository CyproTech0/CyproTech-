<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyproTech Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <audio id="error" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <div class="terminal-box glow">
    <div class="logo">C Y P R O T E C H</div>
    <div class="terminal">
      <p>Terminal v2.3 — Digite <span class="cmd">help</span> para comandos.</p>
      <div id="output"></div>
      <div class="prompt">
        <span>root@cyprotech:~#</span>
        <input type="text" id="commandInput" autofocus autocomplete="off">
      </div>
    </div>
  </div>

  <div class="login-panel show glow" id="loginPanel">
    <h2>Painel Secreto</h2>
    <p>Autenticação CyproTech</p>
    <input type="password" id="loginInput" placeholder="Digite a chave...">
    <button onclick="validateLogin()">Acessar</button>
    <p id="loginStatus"></p>
  </div>

  <div class="panel-content glow" id="realPanel" style="display: none;">
    <h3>Painel de Controle</h3>
    <p>Status: <span style="color:lime">Online</span></p>
    <p>IP da sessão: 192.168.219.10</p>
    <p>Rede: CyproTechGhostNet</p>
    <button onclick="alert('Override autorizado')">Executar Override</button>
    <button onclick="alert('Logs exportados')">Exportar Logs</button>
    <pre id="logArea">
[+] Sistema iniciado...
[+] Autenticação bem-sucedida
[+] Carregando dados...
    </pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
