<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyproTech Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <div class="terminal-box">
    <div class="logo">C Y P R O T E C H</div>
    <div class="terminal">
      <p>Terminal v2.0 — Digite <span class="cmd">help</span> ou pressione <strong>Ctrl + L</strong> para login oculto.</p>
      <div id="output"></div>
      <div class="prompt">
        <span>root@cyprotech:~#</span>
        <input type="text" id="commandInput" autofocus autocomplete="off">
      </div>
    </div>
  </div>

  <div class="login-panel hidden" id="loginPanel">
    <h2>Painel Secreto</h2>
    <p>Autenticação CyproTech</p>
    <input type="password" id="loginInput" placeholder="Digite a chave...">
    <button onclick="validateLogin()">Acessar</button>
    <p id="loginStatus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
