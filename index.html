<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyproTech Terminal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <div class="terminal">
    <div class="output" id="output">
      <div class="logo">C Y P R O T E C H</div>
      <div>Terminal v1.0 - Type <code>help</code> to list commands.</div>
    </div>
    <div class="input-line">
      <span class="prompt">root@cyprotech:~#</span>
      <input type="text" id="commandInput" autofocus autocomplete="off" />
    </div>
  </div>

  <script>
    const input = document.getElementById('commandInput');
    const output = document.getElementById('output');
    const beep = document.getElementById('beep');

    const commands = {
      help: () => `Available commands:\nhelp - Show this help\nabout - About CyproTech\nclear - Clear terminal`,
      about: () => `CyproTech is a professional hacker-style tech organization. Stay anonymous. Stay secure.`,
      clear: () => { output.innerHTML = ''; return ''; }
    };

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const command = input.value.trim();
        output.innerHTML += `<div><span class="prompt">root@cyprotech:~#</span> ${command}</div>`;
        if (commands[command]) {
          const result = commands[command]();
          if (result) {
            output.innerHTML += `<div>${result.replace(/\\n/g, '<br>')}</div>`;
          }
        } else {
          output.innerHTML += `<div>Command not found: ${command}</div>`;
        }
        input.value = '';
        beep.play();
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
  </script>
</body>
</html>
