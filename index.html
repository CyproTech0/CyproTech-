<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyproTech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="typing-text">Olá, sejam bem-vindos ao meu submundo!</h1>
        <div class="profile">
            <img src="profile.jpg" alt="Imagem de Perfil">
        </div>
        <div class="links">
            <a href="https://www.instagram.com/_cypro._?igsh=OHIxems0dTV2b2w4" target="_blank">Instagram (Oficial)</a>
            <a href="https://www.instagram.com/survivalworldoficial?igsh=MWZjdzQzeXM5NjZyOQ==" target="_blank">Instagram (SurvivalWorld)</a>
            <a href="https://www.tiktok.com/@_cypro._?_r=1&_d=ehh11lkdk3e4gh" target="_blank">TikTok</a>
            <a href="https://www.facebook.com/share/151rRewWJd/" target="_blank">Facebook</a>
        </div>
    </div>

    <script>
        // Efeito de digitação no texto de apresentação
        const text = "Olá, sejam bem-vindos ao meu submundo!";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        document.getElementById("typing-text").innerHTML = "";
        typeEffect();
    </script>
</body>
</html>
